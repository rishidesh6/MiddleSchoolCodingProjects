                    // Create function saySomething
                    var itemArray = [];

                    }

                    function cartClick() {

                        }

                        alert ("Your Cart: " + text + "Total Price: " + totalPrice + " dollars");


                    }

                    function purchaseClick() {
                            calcPrice();
                        
                        var retValue = confirm("Would You Like To Buy the Items in Your Cart? Your total price is: " + totalPrice + " dollars");
                        if(retValue == true){
                            itemArray = [];
                            priceArray = [];
                            totalPrice = 0;
                        }
                    } 

                    //Function to populate price
                    function calcPrice(){
                        totalPrice = 0;
                        for (let i = 0; i < priceArray.length; i++) {

                        }
                    }
